<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Prediksi Serangan Jantung</h1>
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" name="age" id="age" required>
                    </div>
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <select class="form-control" name="sex" id="sex">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cp">Chest Pain Type (CP):</label>
                        <select class="form-control" name="cp" id="cp">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="trtbps">Resting Blood Pressure (Trtbps):</label>
                        <input type="number" class="form-control" name="trtbps" id="trtbps" required>
                    </div>
                    <div class="form-group">
                        <label for="chol">Cholesterol (Chol):</label>
                        <input type="number" class="form-control" name="chol" id="chol" required>
                    </div>
                    <div class="form-group">
                        <label for="fbs">Fasting Blood Sugar (Fbs):</label>
                        <select class="form-control" name="fbs" id="fbs">
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="restecg">Resting Electrocardiographic Results (Restecg):</label>
                        <select class="form-control" name="restecg" id="restecg">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>           
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="thalachh">Maximum Heart Rate Achieved (Thalachh):</label>
                        <input type="number" class="form-control" name="thalachh" id="thalachh" required>
                    </div>
                    <div class="form-group">
                        <label for="exng">Exercise Induced Angina (Exng):</label>
                        <select class="form-control" name="exng" id="exng">
                            <option value="0">0</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="oldpeak">Oldpeak:</label>
                        <input type="number" class="form-control" name="oldpeak" id="oldpeak" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="slp">Slope (Slp):</label>
                        <select class="form-control" name="slp">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="caa">Number of Major Vessels (Caa):</label>
                        <select class="form-control" name="caa" id="caa">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="thall">Thall:</label>
                        <select class="form-control" name="thall" id="thall">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Prediksi</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>   
</body>
</html>
